<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./Assets/style.css" />
	<title>Work Day Scheduler</title>
</head>

<body onload="startTime()">
	<header class="jumbotron">
		<h1 class="display-3">Work Day Scheduler</h1>
		<p class="lead">A simple calendar app for scheduling your work day</p>
		<p id="live-date" class="lead">*Live date goes here!*</p>
		<p id="live-clock" class="lead">*Live time goes here!*</p>
	</header>
	<section class="container-fluid">
		<section class="calendar-container m-5">
			<section class="row" id="9">
				<section class="time-block col col-md-1 p-1" id="9am">9AM</section>
				<textarea id="hour1" class="description col-md-10"></textarea>
				<button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
			</section>
			<section class="row" id="10">
				<section class="time-block col col-md-1 p-1" id="10am">10AM</section>
				<textarea id="hour2" class="description col-md-10"></textarea>
				<button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
			</section>
			<section class="row" id="11">
				<section class="time-block col col-md-1 p-1" id="11am">11AM</section>
				<textarea id="hour3" class="description col-md-10"></textarea>
				<button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
			</section>
			<section class="row" id="12">
				<section class="time-block col col-md-1 p-1" id="12pm">12PM</section>
				<textarea id="hour4" class="description col-md-10"></textarea>
				<button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
			</section>
			<section class="row" id="13">
				<section class="time-block col col-md-1 p-1" id="1pm">1PM</section>
				<textarea id="hour5" class="description col-md-10"></textarea>
				<button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
			</section>
			<section class="row" id="14">
				<section class="time-block col col-md-1 p-1" id="2pm">2PM</section>
				<textarea id="hour6" class="description col-md-10"></textarea>
				<button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
			</section>
			<section class="row" id="15">
				<section class="time-block col col-md-1 p-1" id="3pm">3PM</section>
				<textarea id="hour7" class="description col-md-10"></textarea>
				<button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
			</section>
			<section class="row" id="16">
				<section class="time-block col col-md-1 p-1" id="4pm">4PM</section>
				<textarea id="hour8" class="description col-md-10"></textarea>
				<button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
			</section>
			<section class="row" id="17">
				<section class="time-block col col-md-1 p-1" id="5pm">5PM</section>
				<textarea id="hour9" class="description col-md-10"></textarea>
				<button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
			</section>
		</section>
	</section>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="./Assets/script.js"></script>
</body>

</html>
